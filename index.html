<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebecca & Luke</title>
    <link rel="stylesheet" href="./styles/style.css"/>
</head>
<body>
    <header>
        <a href="./index.html">Luke & Rebecca</a>
        <nav class="navmain">
            <a href="./index.html" class="underline-hover-home"> Home </a>
            <a href="./registry.html" class="underline-hover"> Registry </a>
            <a href="./gallery.html" class="underline-hover"> Gallery </a>
        </nav>
    </header>
    <main>
        <div class="mainImg">
            <img src="./images/home page.png" alt="cute picture of us">
        </div>
        <section class="general-info">
            <div class="date-location">
                <h2>April 8th, 2023</h2>
                <img src="./images/midtemp.jpg" alt="lds pictures meridian idaho temple">
                <p>Meridian Idaho Temple</p>
                <section class="coming-soon">
                    <h2>Countdown</h2>
                    <div class="countdown">
                        <div class="container-day">
                            <h3 class="day">Time</h3>
                            <h3>Days</h3>
                        </div>

                        <div class="container-hours">
                            <h3 class="hour">Time</h3>
                            <h3>Hours</h3>
                        </div>

                        <div class="container-minute">
                            <h3 class="minute">Time</h3>
                            <h3>Minutes</h3>
                        </div>

                        <div class="container-second">
                            <h3 class="second">Time</h3>
                            <h3>Seconds</h3>
                        </div>
                    </div>
                </section>
                <script src="/scripts/index.js"></script>
            </div>
        </section>
        <section class="history">
            <h1>hello</h1>
        </section>
    </main>
</body>
</html>
